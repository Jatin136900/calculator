<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
   <link rel="website icon" type="png"
    href="cal1.png">
  
</head>
<body>

  <div class="backimg">
    <div class="box">
      <div class="child">

        <input id="inp1" placeholder="Enter your first value"><br><br>

        <select id="select">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select><br><br>

        <input id="inp2" placeholder="Enter your second value"><br><br>

        <button id="btn">Submit</button><br><br>

        <input id="result" placeholder="Answer" readonly>

      </div>
    </div>
  </div>

  <script src="index.js">  </script>

</body>
</html>
